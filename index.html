<!DOCTYPE html>
<html>
<title>StarCraft II</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Wage war across the galaxy with three unique and powerful races. StarCraft II is a real-time strategy game from Blizzard Entertainment for the PC and Mac.">
</head>
<link rel="stylesheet" href="./styles/index.css" />

<body>
  <section class="main">
      <section class="topbar">
        <nav> 
          <input type="checkbox" id="more" class="toggle-menu visually-hidden"  aria-hidden="true"/>
          <div class="topbar-menu">
            <a href="#" class="topbar-menu-item">Campign</a> 
            <a href="#" class="topbar-menu-item">Co-op</a> 
            <a href="#" class="topbar-menu-item">Multiplayer</a>
            <a href="#" class="topbar-menu-item">Arcade</a>
            
            <input type="checkbox" id="collections" class="topbar-menu-item-check visually-hidden" aria-hidden="true" checked/>
            <label class="topbar-menu-item" for="collections">Collections</label>
            <div class="topbar-submenu" id="submenu-collections">
              <a href="#" class="topbar-submenu-item">Skins</a>
              <a href="#" class="topbar-submenu-item">Announcers</a>
              <a href="#" class="topbar-submenu-item">Emoticons</a>
              <a href="#" class="topbar-submenu-item active">Portraits</a>
              <a href="#" class="topbar-submenu-item">Decals</a>
              <a href="#" class="topbar-submenu-item">Animations</a>
            </div> 
            
            <a href="#" class="topbar-menu-item">Replays</a>
            <div class="topbar-menu-more topbar-menu-item">
              <label for="more" aria-hidden="true">+</label>
            </div>
          </div>
        </nav>
        <div class="topbar-avatar-holder">
          <div class="topbar-avatar">
            <div class="background-most-outer">
              <div class="background-outer">
                <div class="background-inner">
                  <img src="./assets/images/avatar.jpg" class="avatar-image" alt="My Avatar"/>
                </div>
              </div>
            </div>
        </div>
        </div>
      </section>
      <section class="container">
        <h1>Portraits</h1>
        <div class="portraits">
          <div class="portraits-item-wrap">
            <div class="portraits-item">
              <div class="background-outer"></div>
              <div class="background-inner"></div>
              <img src="./assets/images/goliath.jpg" class="portraits-image" alt="Goliath"/>
              <h2 class="portraits-item-name">Goliath</h2>
            </div>
          </div>
        </div>
      </section>
  </section>
</body>
</html>
